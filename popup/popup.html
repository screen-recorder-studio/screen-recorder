<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaaS Video Recorder</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>视频录制器</h1>
    </header>
    
    <main class="main">
      <!-- 录制控制区域 -->
      <div id="recording-section" class="section">
        <div class="status-display">
          <span id="status-text">准备录制</span>
          <div id="recording-indicator" class="indicator"></div>
        </div>
        
        <div class="controls">
          <button id="start-btn" class="btn btn-primary">开始录制</button>
          <button id="stop-btn" class="btn btn-secondary" disabled>停止录制</button>
          <button id="open-recorder-btn" class="btn btn-primary" style="width: 100%; margin-top: 10px;">在新页面录制</button>
        </div>
        
        <div class="recording-info">
          <small id="recording-tip">点击开始录制当前标签页内容</small>
        </div>
      </div>
      
      <!-- 背景选择区域 (初始隐藏) -->
      <div id="background-section" class="section hidden">
        <div class="background-header">
          <h3>编辑和预览视频</h3>
          <p class="background-description">预览录制内容并添加专业背景</p>
        </div>
        
        <!-- 视频预览区域 -->
        <div class="video-preview-section">
          <video id="video-preview" controls muted playsinline class="video-player"></video>
          <canvas id="preview-canvas" class="preview-canvas"></canvas>
        </div>
        
        <!-- 设置面板 -->
        <div class="settings-panel">
          <!-- 背景颜色选择 -->
          <div class="setting-group">
            <label class="setting-label">背景颜色</label>
            <div class="background-options">
              <div class="bg-option-wrapper">
                <button class="bg-option" data-color="#ffffff" data-name="纯白" style="background-color: #ffffff; border: 2px solid #dee2e6;"></button>
                <span class="bg-label">纯白</span>
              </div>
              <div class="bg-option-wrapper">
                <button class="bg-option" data-color="#f8f9fa" data-name="浅灰" style="background-color: #f8f9fa;"></button>
                <span class="bg-label">浅灰</span>
              </div>
              <div class="bg-option-wrapper">
                <button class="bg-option" data-color="#e9ecef" data-name="中灰" style="background-color: #e9ecef;"></button>
                <span class="bg-label">中灰</span>
              </div>
              <div class="bg-option-wrapper">
                <button class="bg-option" data-color="#1a1a1a" data-name="深黑" style="background-color: #1a1a1a;"></button>
                <span class="bg-label">深黑</span>
              </div>
              <div class="bg-option-wrapper">
                <button class="bg-option" data-color="#0066cc" data-name="商务蓝" style="background-color: #0066cc;"></button>
                <span class="bg-label">商务蓝</span>
              </div>
              <div class="bg-option-wrapper">
                <button class="bg-option" data-color="#10b981" data-name="青绿" style="background-color: #10b981;"></button>
                <span class="bg-label">青绿</span>
              </div>
            </div>
          </div>
          
          <!-- 内边距选择 -->
          <div class="setting-group">
            <label class="setting-label">视频边距</label>
            <div class="padding-options">
              <button class="padding-option" data-padding="0">无边距</button>
              <button class="padding-option" data-padding="30">紧凑</button>
              <button class="padding-option active" data-padding="60">标准</button>
              <button class="padding-option" data-padding="100">宽松</button>
              <button class="padding-option" data-padding="150">舒适</button>
              <button class="padding-option" data-padding="custom">自定义</button>
            </div>
            <div id="custom-padding-input" class="custom-padding-input hidden">
              <input type="range" id="custom-padding-slider" min="0" max="300" value="60" step="10">
              <div class="padding-value-display">
                <span id="custom-padding-value">60</span>px
              </div>
            </div>
          </div>
          
          <!-- 输出尺寸选择 -->
          <div class="setting-group">
            <label class="setting-label">输出尺寸</label>
            <div class="size-options">
              <button class="size-option active" data-ratio="16:9">16:9 横屏</button>
              <button class="size-option" data-ratio="1:1">1:1 正方形</button>
              <button class="size-option" data-ratio="9:16">9:16 竖屏</button>
              <button class="size-option" data-ratio="4:5">4:5 Instagram</button>
              <button class="size-option" data-ratio="custom">自定义</button>
            </div>
            <div id="custom-size-input" class="custom-size-input hidden">
              <input type="number" id="custom-width" placeholder="宽度" min="100" max="4096" value="1920">
              <span>×</span>
              <input type="number" id="custom-height" placeholder="高度" min="100" max="4096" value="1080">
            </div>
          </div>
        </div>
        
        <div class="background-info">
          <div class="selected-info">
            <span id="selected-bg-name">请选择背景颜色</span>
            <span id="selected-settings" class="settings-info">边距: 60px | 尺寸: 16:9</span>
          </div>
        </div>
        
        <div class="processing-controls">
          <button id="apply-bg-btn" class="btn btn-primary" disabled>
            <span class="btn-text">应用并下载</span>
            <span class="btn-loading hidden">处理中...</span>
          </button>
          <button id="skip-bg-btn" class="btn btn-secondary">直接下载原始视频</button>
        </div>
      </div>
      
      <!-- 进度显示区域 -->
      <div id="progress-section" class="section hidden">
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <p id="progress-text">处理中...</p>
      </div>
    </main>
  </div>
  
  <script src="videoRecorder.js"></script>
  <script src="fileManager.js"></script>
  <script src="backgroundProcessor.js"></script>
  <script src="popup.js"></script>
  <script src="extensions.js"></script>
</body>
</html>
