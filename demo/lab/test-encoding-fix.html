    <!-- åŠ è½½å¿…è¦çš„è„šæœ¬ -->
    <script src="popup/canvas-mp4-transcoder.js"></script>

    <script>
        let currentWebMBlob = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let transcoder = null;
        let attemptLog = [];

        // åˆå§‹åŒ–
        window.onload = function() {
            transcoder = new CanvasMP4Transcoder();
            
            // é‡å†™ console.log æ¥æ•è·å°è¯•æ—¥å¿—
            const originalLog = console.log;
            const originalWarn = console.warn;
            
            console.log = function(...args) {
                if (args[0] && args[0].includes('ğŸ”§ å°è¯•åˆ›å»º')) {
                    attemptLog.push(`LOG: ${args.join(' ')}`);

            console.warn = function(...args) {

                    attemptLog.push(`WARN: ${args.join(' ')}`);

        };

        // æ›´æ–°å°è¯•æ—¥å¿—
        function updateAttemptLog() {
            const logDiv = document.getElementById('attemptLog');
            logDiv.innerHTML = attemptLog.slice(-20).join('\n'); // æ˜¾ç¤ºæœ€è¿‘20æ¡
            logDiv.style.display = 'block';
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // æµ‹è¯•æ”¯æŒ
        function testSupport() {
            const resultsDiv = document.getElementById('supportResults');
            const status = transcoder.getStatus();
            
            resultsDiv.innerHTML = `
                <div class="result ${status.supported ? 'success' : 'error'}">
                    <strong>MP4 è½¬ç æ”¯æŒ:</strong> ${status.supported ? 'âœ… æ”¯æŒ' : 'âŒ ä¸æ”¯æŒ'}<br>
                    <strong>æ”¯æŒçš„æ ¼å¼:</strong><br>
                    ${status.supportedTypes.map(type => `â€¢ ${type}`).join('<br>')}

            `;
        }

        // å¼€å§‹å½•åˆ¶
        async function startRecording() {
            const resultsDiv = document.getElementById('recordingResults');
            const recordBtn = document.getElementById('recordBtn');
            const stopBtn = document.getElementById('stopBtn');

            try {
                resultsDiv.innerHTML = '<div class="result info">è¯·æ±‚å±å¹•å½•åˆ¶æƒé™...</div>';

                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { width: 1280, height: 720 },
                    audio: false
                });

                const mimeType = getSupportedWebMMimeType();
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: mimeType,
                    videoBitsPerSecond: 5000000
                });

                recordedChunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    currentWebMBlob = new Blob(recordedChunks, { type: mimeType });
                    
                    const originalVideo = document.getElementById('originalVideo');
                    originalVideo.src = URL.createObjectURL(currentWebMBlob);
                    originalVideo.style.display = 'block';

                    resultsDiv.innerHTML += `
                        <div class="result success">
                            âœ… å½•åˆ¶å®Œæˆï¼æ–‡ä»¶å¤§å°: ${formatFileSize(currentWebMBlob.size)}
                        </div>
                    `;

                    // å¯ç”¨æµ‹è¯•æŒ‰é’®
                    document.getElementById('testParamsBtn').disabled = false;
                    document.getElementById('transcodeBtn').disabled = false;

                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                
                recordBtn.disabled = true;
                stopBtn.disabled = false;

                resultsDiv.innerHTML += `
                    <div class="result success">
                        ğŸ“¹ å¼€å§‹å½•åˆ¶ WebM æ ¼å¼
                    </div>
                `;

            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="result error">
                        å½•åˆ¶å¤±è´¥: ${error.message}
                    </div>
                `;
            }
        }

        // åœæ­¢å½•åˆ¶
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }

            document.getElementById('recordBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        // æµ‹è¯•ç¼–ç å‚æ•°
        async function testEncodingParams() {
            const resultsDiv = document.getElementById('paramResults');
            const sizeSelect = document.getElementById('sizeSelect');
            const bitrateSelect = document.getElementById('bitrateSelect');
            
            const [width, height] = sizeSelect.value.split('x').map(Number);
            const bitrate = parseInt(bitrateSelect.value);
            
            attemptLog = []; // æ¸…ç©ºæ—¥å¿—
            
            resultsDiv.innerHTML = '<div class="result info">æµ‹è¯•ç¼–ç å‚æ•°...</div>';
            
            try {
                // åˆ›å»ºæµ‹è¯• Canvas
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#0066cc';
                ctx.fillRect(0, 0, width, height);
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('æµ‹è¯•', width/2, height/2);
                
                const stream = canvas.captureStream(30);
                
                // æµ‹è¯•å®‰å…¨å‚æ•°è®¡ç®—
                const safeBitrate = transcoder.getMaxSafeBitrate(width, height);
                const { safeWidth, safeHeight } = transcoder.getSafeDimensions(width, height);
                
                resultsDiv.innerHTML += `
                    <div class="result info">
                        <strong>å‚æ•°å®‰å…¨æ€§æ£€æŸ¥:</strong><br>
                        åŸå§‹å°ºå¯¸: ${width}Ã—${height}<br>
                        å®‰å…¨å°ºå¯¸: ${safeWidth}Ã—${safeHeight}<br>
                        åŸå§‹æ¯”ç‰¹ç‡: ${formatBitrate(bitrate)}<br>
                        å®‰å…¨æ¯”ç‰¹ç‡: ${formatBitrate(safeBitrate)}<br>
                        å°ºå¯¸è°ƒæ•´: ${width !== safeWidth || height !== safeHeight ? 'æ˜¯' : 'å¦'}<br>
                        æ¯”ç‰¹ç‡è°ƒæ•´: ${bitrate > safeBitrate ? 'æ˜¯' : 'å¦'}
                    </div>
                `;
                
                // æµ‹è¯• MediaRecorder åˆ›å»º
                const testParams = {
                    mimeType: transcoder.getSafeMP4MimeType(),
                    bitrate: Math.min(bitrate, safeBitrate)
                };
                
                try {
                    const recorder = await transcoder.createSafeMediaRecorder(stream, testParams);
                    
                    resultsDiv.innerHTML += `
                        <div class="result success">
                            âœ… MediaRecorder åˆ›å»ºæˆåŠŸï¼<br>
                            æœ€ç»ˆæ ¼å¼: ${testParams.mimeType}<br>
                            æœ€ç»ˆæ¯”ç‰¹ç‡: ${formatBitrate(testParams.bitrate)}
                        </div>
                    `;
                    
                    // æ¸…ç†
                    recorder.stop();
                    
                } catch (error) {
                    resultsDiv.innerHTML += `
                        <div class="result error">
                            âŒ MediaRecorder åˆ›å»ºå¤±è´¥: ${error.message}
                        </div>
                    `;
                }
                
            } catch (error) {
                resultsDiv.innerHTML += `

                        å‚æ•°æµ‹è¯•å¤±è´¥: ${error.message}
                    </div>
                `;
            }
        }

        // æµ‹è¯•å®Œæ•´è½¬ç 
        async function testFullTranscode() {
            if (!currentWebMBlob) {
                alert('è¯·å…ˆå½•åˆ¶è§†é¢‘');
                return;
            }

            const resultsDiv = document.getElementById('transcodeResults');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const transcodeBtn = document.getElementById('transcodeBtn');

            transcodeBtn.disabled = true;
            progressBar.style.display = 'block';
            progressText.style.display = 'block';
            attemptLog = []; // æ¸…ç©ºæ—¥å¿—

            resultsDiv.innerHTML = '<div class="result info">å¼€å§‹å®Œæ•´è½¬ç æµ‹è¯•...</div>';

            try {
                const startTime = Date.now();

                const result = await transcoder.transcodeToMP4(currentWebMBlob, {
                    backgroundConfig: {
                        color: '#0066cc',
                        padding: 60,
                        outputRatio: '16:9'
                    },
                    quality: 'high',
                    progressCallback: (percent, message) => {
                        progressFill.style.width = `${percent}%`;
                        progressText.textContent = `${message} (${percent.toFixed(1)}%)`;
                    }
                });

                const duration = Date.now() - startTime;

                // æ˜¾ç¤ºç»“æœè§†é¢‘
                const transcodedVideo = document.getElementById('transcodedVideo');
                transcodedVideo.src = URL.createObjectURL(result);
                transcodedVideo.style.display = 'block';

                transcodedVideo.onloadedmetadata = () => {
                    resultsDiv.innerHTML += `
                        <div class="result success">
                            ğŸ‰ å®Œæ•´è½¬ç æˆåŠŸï¼<br>
                            è½¬ç æ—¶é—´: ${duration}ms<br>
                            è¾“å‡ºå°ºå¯¸: ${transcodedVideo.videoWidth}Ã—${transcodedVideo.videoHeight}<br>
                            æ–‡ä»¶å¤§å°: ${formatFileSize(result.size)}<br>
                            è¾“å‡ºæ ¼å¼: ${result.type}<br>
                            ${result.type.includes('mp4') ? 'âœ… æˆåŠŸè¾“å‡º MP4' : 'âš ï¸ é™çº§åˆ° WebM'}
                        </div>
                    `;
                };

            } catch (error) {
                resultsDiv.innerHTML += `

                        å®Œæ•´è½¬ç å¤±è´¥: ${error.message}
                    </div>
                `;
            } finally {

                progressText.style.display = 'none';
            }
        }

        // è·å–æ”¯æŒçš„ WebM MIME ç±»å‹
        function getSupportedWebMMimeType() {
            const types = [
                'video/webm;codecs=vp9',
                'video/webm;codecs=vp8',
                'video/webm'
            ];

            for (const type of types) {
                if (MediaRecorder.isTypeSupported(type)) {
                    return type;
                }
            }
            return 'video/webm';
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // æ ¼å¼åŒ–æ¯”ç‰¹ç‡
        function formatBitrate(bps) {
            if (bps >= 1000000) {
                return (bps / 1000000).toFixed(1) + ' Mbps';
            } else if (bps >= 1000) {
                return (bps / 1000).toFixed(1) + ' Kbps';
            } else {
                return bps + ' bps';
            }
        }
