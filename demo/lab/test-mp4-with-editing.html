    <script>

        // å¼€å§‹å½•åˆ¶
        async function startRecording() {
            const resultsDiv = document.getElementById('recordingResults');
            const recordBtn = document.getElementById('recordBtn');
            const stopBtn = document.getElementById('stopBtn');

            try {
                resultsDiv.innerHTML = '<div class="result info">è¯·æ±‚å±å¹•å½•åˆ¶æƒé™...</div>';

                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { width: 1280, height: 720 },
                    audio: false

                const mimeType = getSupportedWebMMimeType();
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: mimeType,
                    videoBitsPerSecond: 5000000

                recordedChunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    currentWebMBlob = new Blob(recordedChunks, { type: mimeType });
                    
                    const originalVideo = document.getElementById('originalVideo');
                    originalVideo.src = URL.createObjectURL(currentWebMBlob);

                    resultsDiv.innerHTML += `

                    // å¯ç”¨è½¬ç æŒ‰é’®
                    document.getElementById('transcodeBtn').disabled = false;
                    document.getElementById('transcodeSimpleBtn').disabled = false;

                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();

                stopBtn.disabled = false;

                resultsDiv.innerHTML += `

            document.getElementById('stopBtn').disabled = true;
        }

        // è·å–ç¼–è¾‘é…ç½®

        // æµ‹è¯•å¸¦ç¼–è¾‘æ•ˆæœçš„è½¬ç

                const quality = document.getElementById('qualitySelect').value;

        // æ›´æ–°å¯¹æ¯”ç»“æœ

        // è·å–æ”¯æŒçš„ WebM MIME ç±»å‹
        function getSupportedWebMMimeType() {
            const types = [
                'video/webm;codecs=vp9',
                'video/webm;codecs=vp8',
                'video/webm'
            ];

            for (const type of types) {
                if (MediaRecorder.isTypeSupported(type)) {

            }
            return 'video/webm';
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
