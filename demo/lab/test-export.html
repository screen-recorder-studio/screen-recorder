    <!-- æ ¼å¼é€‰æ‹©å™¨æ¨¡æ€æ¡† -->

    <!-- åŠ è½½è„šæœ¬ -->
    <script src="popup/formatExportManager.js"></script>

    <script>
        let currentVideoBlob = null;
        let formatSelector = null;
        let exportManager = null;
        
        // åˆå§‹åŒ–
        window.onload = function() {
            // åˆå§‹åŒ–å¯¼å‡ºç®¡ç†å™¨
            exportManager = new FormatExportManager();
            
            // è®¾ç½®è¿›åº¦å›è°ƒ
            exportManager.onExportProgress = (percent, message) => {
                updateStatus(`è¿›åº¦: ${percent}% - ${message}`, 'info');
                if (formatSelector) {
                    formatSelector.updateProgress(percent, message);
                }
            };
            
            exportManager.onExportComplete = (result) => {
                updateStatus(`å¯¼å‡ºå®Œæˆï¼æ ¼å¼: ${result.format}`, 'success');
                // ä¸‹è½½æ–‡ä»¶
                downloadFile(result.blob, `export.${result.format}`);
            };
            
            exportManager.onExportError = (error) => {
                updateStatus(`å¯¼å‡ºå¤±è´¥: ${error.message}`, 'error');
            };
            
            updateStatus('ç³»ç»Ÿåˆå§‹åŒ–å®Œæˆ', 'success');
        };
        
        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        document.getElementById('video-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                currentVideoBlob = file;
                const video = document.getElementById('test-video');
                video.src = URL.createObjectURL(file);
                video.style.display = 'block';
                updateStatus(`å·²åŠ è½½è§†é¢‘: ${file.name} (${formatFileSize(file.size)})`, 'success');
            }
        });
        
        // æµ‹è¯•æ ¼å¼é€‰æ‹©å™¨
        function testFormatSelector() {
            if (!currentVideoBlob) {
                updateStatus('è¯·å…ˆé€‰æ‹©è§†é¢‘æ–‡ä»¶', 'error');
                return;
            }
            
            const modal = document.getElementById('format-selector-modal');
            
            // åˆ›å»ºæ ¼å¼é€‰æ‹©å™¨
            formatSelector = new FormatSelector(modal, {
                defaultFormat: 'webm',
                onFormatChange: (format) => {
                    console.log('Format changed to:', format);
                },
                onExport: async (format, options) => {
                    console.log('Export requested:', format, options);
                    updateStatus(`å¼€å§‹å¯¼å‡º ${format.toUpperCase()} æ ¼å¼...`, 'info');
                    
                    try {
                        const result = await exportManager.exportVideo(
                            currentVideoBlob,
                            format,
                            options
                        );
                        
                        // ä¸‹è½½ç»“æœ
                        if (result.blob) {
                            downloadFile(result.blob, `video.${format}`);
                            formatSelector.hideProgress();
                            setTimeout(() => formatSelector.close(), 1000);
                        }
                    } catch (error) {
                        updateStatus(`å¯¼å‡ºå¤±è´¥: ${error.message}`, 'error');
                        formatSelector.hideProgress();
                    }
                }
            });
            
            // è®¾ç½®è§†é¢‘ä¿¡æ¯
            formatSelector.setVideoInfo({
                size: currentVideoBlob.size,
                duration: 0 // éœ€è¦ä»è§†é¢‘å…ƒç´ è·å–
            });
            
            // æ˜¾ç¤ºæ¨¡æ€æ¡†
            modal.classList.add('show');
            updateStatus('æ ¼å¼é€‰æ‹©å™¨å·²æ‰“å¼€', 'info');
        }
        
        // æµ‹è¯• WebM å¯¼å‡º
        async function testWebMExport() {
            if (!currentVideoBlob) {
                updateStatus('è¯·å…ˆé€‰æ‹©è§†é¢‘æ–‡ä»¶', 'error');
                return;
            }
            
            updateStatus('å¼€å§‹ WebM å¯¼å‡ºæµ‹è¯•...', 'info');
            
            try {
                const result = await exportManager.exportVideo(currentVideoBlob, 'webm', {
                    quality: 'medium',
                    compress: true
                });
                
                updateStatus(`WebM å¯¼å‡ºæˆåŠŸï¼å¤§å°: ${formatFileSize(result.blob.size)}`, 'success');
                downloadFile(result.blob, 'test.webm');
            } catch (error) {
                updateStatus(`WebM å¯¼å‡ºå¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        // æµ‹è¯• MP4 å¯¼å‡º
        async function testMP4Export() {
            if (!currentVideoBlob) {
                updateStatus('è¯·å…ˆé€‰æ‹©è§†é¢‘æ–‡ä»¶', 'error');
                return;
            }
            
            updateStatus('å¼€å§‹ MP4 å¯¼å‡ºæµ‹è¯•...', 'info');
            
            try {
                const result = await exportManager.exportVideo(currentVideoBlob, 'mp4', {
                    codec: 'h264',
                    preset: 'medium',
                    quality: 'medium'
                });
                
                updateStatus(`MP4 å¯¼å‡ºæˆåŠŸï¼å¤§å°: ${formatFileSize(result.blob.size)}`, 'success');
                downloadFile(result.blob, 'test.mp4');
            } catch (error) {

            }
        }
        
        // æµ‹è¯• GIF å¯¼å‡º
        async function testGIFExport() {
            if (!currentVideoBlob) {
                updateStatus('è¯·å…ˆé€‰æ‹©è§†é¢‘æ–‡ä»¶', 'error');
                return;
            }
            
            updateStatus('å¼€å§‹ GIF å¯¼å‡ºæµ‹è¯•...', 'info');
            
            try {
                const result = await exportManager.exportVideo(currentVideoBlob, 'gif', {
                    width: 480,
                    height: 270,
                    fps: 10,
                    quality: 10,
                    maxDuration: 10
                });
                
                updateStatus(`GIF å¯¼å‡ºæˆåŠŸï¼å¤§å°: ${formatFileSize(result.blob.size)}`, 'success');
                downloadFile(result.blob, 'test.gif');
            } catch (error) {

            }
        }
        
        // æµ‹è¯• Worker
        function testWorker() {
            updateStatus('æµ‹è¯• Export Worker...', 'info');
            
            const worker = new Worker('popup/export.worker.js');
            
            worker.onmessage = (event) => {
                const { type, data } = event.data;
                console.log('Worker message:', type, data);
                
                if (type === 'ready') {
                    updateStatus('Worker å·²å°±ç»ª', 'success');
                    
                    // å‘é€æµ‹è¯•ä»»åŠ¡
                    if (currentVideoBlob) {
                        worker.postMessage({
                            type: 'analyze',
                            data: { blob: currentVideoBlob }
                        });
                    }
                } else if (type === 'analyze-complete') {
                    updateStatus(`åˆ†æå®Œæˆ: å¤§å°=${formatFileSize(data.size)}, ç±»å‹=${data.type}`, 'success');
                    worker.terminate();
                } else if (type === 'error') {
                    updateStatus(`Worker é”™è¯¯: ${data.message}`, 'error');
                    worker.terminate();
                }
            };
            
            worker.onerror = (error) => {
                updateStatus(`Worker é”™è¯¯: ${error.message}`, 'error');
            };
        }
        
        // æ›´æ–°çŠ¶æ€
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status';
            
            if (type === 'error') {
                status.className += ' error';
            } else if (type === 'success') {
                status.className += ' success';
            }
            
            console.log(`[${type.toUpperCase()}]`, message);
        }
        
        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }
        
        // ä¸‹è½½æ–‡ä»¶
        function downloadFile(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
