    <script>
        class DurationFixTester {
            constructor() {
                this.mediaRecorder = null;
                this.recordedBlob = null;
                this.recordedChunks = [];
                
                this.initializeElements();
                this.bindEvents();
            }
            
            initializeElements() {
                this.elements = {
                    startRecording: document.getElementById('startRecording'),
                    stopRecording: document.getElementById('stopRecording'),
                    recordingStatus: document.getElementById('recordingStatus'),
                    recordedVideo: document.getElementById('recordedVideo'),
                    
                    testDuration: document.getElementById('testDuration'),
                    durationStatus: document.getElementById('durationStatus'),
                    durationInfo: document.getElementById('durationInfo'),
                    
                    testExport: document.getElementById('testExport'),
                    exportStatus: document.getElementById('exportStatus')
                };
            }
            
            bindEvents() {
                this.elements.startRecording.addEventListener('click', () => this.startRecording());
                this.elements.stopRecording.addEventListener('click', () => this.stopRecording());
                this.elements.testDuration.addEventListener('click', () => this.testDurationDetection());
                this.elements.testExport.addEventListener('click', () => this.testExportCalculation());
            }
            
            showStatus(element, message, type = 'info') {
                element.innerHTML = `<div class="status ${type}">${message}</div>`;
            }
            
            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getDisplayMedia({
                        video: { mediaSource: 'screen' }
                    });
                    
                    this.recordedChunks = [];
                    this.mediaRecorder = new MediaRecorder(stream);
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.recordedChunks.push(event.data);
                        }
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.recordedBlob = new Blob(this.recordedChunks, { type: 'video/webm' });
                        this.elements.recordedVideo.src = URL.createObjectURL(this.recordedBlob);
                        this.elements.recordedVideo.style.display = 'block';
                        this.elements.testDuration.disabled = false;
                        this.showStatus(this.elements.recordingStatus, 'âœ… å½•åˆ¶å®Œæˆï¼', 'success');
                    };
                    
                    this.mediaRecorder.start();
                    this.elements.startRecording.disabled = true;
                    this.elements.stopRecording.disabled = false;
                    this.showStatus(this.elements.recordingStatus, 'ğŸ”´ æ­£åœ¨å½•åˆ¶...', 'info');
                    
                } catch (error) {
                    this.showStatus(this.elements.recordingStatus, `âŒ å½•åˆ¶å¤±è´¥: ${error.message}`, 'error');
                }
            }
            
            stopRecording() {
                if (this.mediaRecorder && this.mediaRecorder.state === 'recording') {
                    this.mediaRecorder.stop();
                    this.elements.startRecording.disabled = false;
                    this.elements.stopRecording.disabled = true;
                }
            }
            
            async testDurationDetection() {
                if (!this.recordedBlob) {
                    this.showStatus(this.elements.durationStatus, 'âŒ è¯·å…ˆå½•åˆ¶è§†é¢‘', 'error');
                    return;
                }
                
                try {
                    this.showStatus(this.elements.durationStatus, 'ğŸ” æ­£åœ¨æ£€æµ‹è§†é¢‘æ—¶é•¿...', 'info');
                    
                    // åˆ›å»ºè§†é¢‘å…ƒç´ è¿›è¡Œæµ‹è¯•
                    const video = await this.createTestVideoElement(this.recordedBlob);
                    
                    // æ”¶é›†æ—¶é•¿ä¿¡æ¯
                    const durationInfo = {
                        originalDuration: video.duration,
                        isFinite: isFinite(video.duration),
                        seekableRanges: [],
                        detectedDuration: video._detectedDuration || null
                    };
                    
                    // è·å– seekable èŒƒå›´
                    if (video.seekable && video.seekable.length > 0) {
                        for (let i = 0; i < video.seekable.length; i++) {
                            durationInfo.seekableRanges.push({
                                start: video.seekable.start(i),
                                end: video.seekable.end(i)
                            });
                        }
                    }
                    
                    // æ˜¾ç¤ºè¯¦ç»†ä¿¡æ¯
                    this.displayDurationInfo(durationInfo);
                    this.elements.testExport.disabled = false;
                    this.showStatus(this.elements.durationStatus, 'âœ… æ—¶é•¿æ£€æµ‹å®Œæˆï¼', 'success');
                    
                } catch (error) {
                    this.showStatus(this.elements.durationStatus, `âŒ æ£€æµ‹å¤±è´¥: ${error.message}`, 'error');
                }
            }
            
            async createTestVideoElement(videoBlob) {
                return new Promise((resolve, reject) => {
                    const video = document.createElement('video');
                    video.muted = true;
                    video.playsInline = true;
                    video.preload = 'metadata';
                    
                    video.onloadedmetadata = async () => {
                        // æ¨¡æ‹Ÿä¿®å¤åçš„æ—¶é•¿æ£€æµ‹é€»è¾‘
                        await this.validateVideoDuration(video);
                        resolve(video);
                    };
                    
                    video.onerror = reject;
                    video.src = URL.createObjectURL(videoBlob);
                });
            }
            
            async validateVideoDuration(video) {
                if (!isFinite(video.duration) || video.duration <= 0) {
                    console.log('æ£€æµ‹åˆ°æ— æ•ˆæ—¶é•¿ï¼Œå°è¯• seek æ£€æµ‹...');
                    
                    const testPositions = [5, 10, 30];
                    let detectedDuration = 0;
                    
                    for (const pos of testPositions) {
                        video.currentTime = pos;
                        await new Promise(resolve => {
                            const timeout = setTimeout(resolve, 500);
                            video.onseeked = () => {
                                clearTimeout(timeout);
                                resolve();
                            };
                        });
                        
                        if (video.currentTime < pos) {
                            detectedDuration = video.currentTime;
                            break;
                        }
                    }
                    
                    if (detectedDuration > 0) {
                        video._detectedDuration = detectedDuration;
                    }
                    
                    video.currentTime = 0;
                }
            }
            
            displayDurationInfo(info) {
                const html = `
                    <strong>æ—¶é•¿æ£€æµ‹ç»“æœ:</strong><br>
                    åŸå§‹æ—¶é•¿: ${info.originalDuration} (æœ‰æ•ˆ: ${info.isFinite})<br>
                    æ£€æµ‹æ—¶é•¿: ${info.detectedDuration || 'æœªæ£€æµ‹åˆ°'}<br>
                    Seekable èŒƒå›´: ${info.seekableRanges.length > 0 ? 
                        info.seekableRanges.map(r => `${r.start.toFixed(2)}-${r.end.toFixed(2)}`).join(', ') : 
                        'æ— '}<br>
                    <strong>ä¿®æ­£åæ—¶é•¿:</strong> ${this.calculateFinalDuration(info)}
                `;
                this.elements.durationInfo.innerHTML = html;
                this.elements.durationInfo.style.display = 'block';
            }
            
            calculateFinalDuration(info) {
                let duration = info.originalDuration;
                
                if (!isFinite(duration) || duration <= 0) {
                    if (info.detectedDuration && info.detectedDuration > 0) {
                        duration = info.detectedDuration;
                    } else if (info.seekableRanges.length > 0) {
                        const lastRange = info.seekableRanges[info.seekableRanges.length - 1];
                        duration = Math.min(lastRange.end, 30);
                    } else {
                        duration = 5; // é»˜è®¤å€¼
                    }
                }
                
                return Math.min(duration, 60); // æœ€å¤§60ç§’
            }
            
            async testExportCalculation() {
                if (!this.recordedBlob) {
                    this.showStatus(this.elements.exportStatus, 'âŒ è¯·å…ˆå½•åˆ¶è§†é¢‘', 'error');
                    return;
                }
                
                try {
                    this.showStatus(this.elements.exportStatus, 'ğŸ§® æ­£åœ¨è®¡ç®—å¯¼å‡ºå‚æ•°...', 'info');
                    
                    const video = await this.createTestVideoElement(this.recordedBlob);
                    const frameRate = 30;
                    
                    // æ¨¡æ‹Ÿä¿®å¤åçš„æ—¶é•¿è®¡ç®—
                    let duration = video.duration;
                    
                    if (!isFinite(duration) || duration <= 0) {
                        if (video._detectedDuration && video._detectedDuration > 0) {
                            duration = video._detectedDuration;
                        } else {
                            duration = 5;
                        }
                    }
                    
                    duration = Math.min(duration, 60);
                    
                    if (!isFinite(duration) || duration <= 0) {
                        duration = 5;
                    }
                    
                    const totalFrames = Math.floor(duration * frameRate);
                    const frameDuration = 1 / frameRate;
                    
                    // å®‰å…¨æ£€æŸ¥
                    if (!isFinite(totalFrames) || totalFrames <= 0) {
                        throw new Error(`æ— æ•ˆçš„æ€»å¸§æ•°: ${totalFrames}`);
                    }
                    
                    if (totalFrames > 10000) {
                        throw new Error(`å¸§æ•°è¿‡å¤š (${totalFrames})ï¼Œå¯èƒ½å¯¼è‡´å†…å­˜é—®é¢˜`);
                    }
                    
                    const result = `
                        âœ… è®¡ç®—æˆåŠŸï¼<br>
                        æœ€ç»ˆæ—¶é•¿: ${duration} ç§’<br>
                        æ€»å¸§æ•°: ${totalFrames}<br>
                        å¸§é—´éš”: ${frameDuration.toFixed(4)} ç§’<br>
                        é¢„ä¼°å¤„ç†æ—¶é—´: ${(totalFrames * 0.1).toFixed(1)} ç§’
                    `;
                    
                    this.showStatus(this.elements.exportStatus, result, 'success');
                    
                } catch (error) {
                    this.showStatus(this.elements.exportStatus, `âŒ è®¡ç®—å¤±è´¥: ${error.message}`, 'error');
                }
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æµ‹è¯•å™¨
        document.addEventListener('DOMContentLoaded', () => {
