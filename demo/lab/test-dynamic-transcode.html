        function checkTranscoderSupport() {

        // 2. å¼€å§‹å½•åˆ¶ WebM
        async function startRecording() {
            const resultsDiv = document.getElementById('recordingResults');

                const stream = await navigator.mediaDevices.getDisplayMedia({

                const mimeType = getSupportedWebMMimeType();

                mediaRecorder.start();

        // 3. è½¬ç ä¸º MP4

                    <strong>è½¬ç ç»“è®º:</strong> ${compressionRatio > 0 ? 'âœ… æ–‡ä»¶æ›´å°' : 'âš ï¸ æ–‡ä»¶æ›´å¤§'}

        // è·å–æ”¯æŒçš„ WebM MIME ç±»å‹
        function getSupportedWebMMimeType() {

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
