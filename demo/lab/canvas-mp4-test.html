<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas MP4 è½¬ç æµ‹è¯•</title>
    <style>
        body {

        }

    </style>
</head>
<body>
    <h1>ğŸ¯ Canvas MP4 è½¬ç å¯è¡Œæ€§æµ‹è¯•</h1>
    
    <div class="test-section">
        <h2>1. MediaRecorder MIME ç±»å‹æ”¯æŒæ£€æµ‹</h2>
        <button onclick="testMimeSupport()">æ£€æµ‹æ”¯æŒçš„æ ¼å¼</button>
        <div id="mimeResults"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Canvas æµå½•åˆ¶æµ‹è¯•</h2>
        <button onclick="testCanvasRecording()">æµ‹è¯• Canvas å½•åˆ¶</button>
        <canvas id="testCanvas" width="640" height="480"></canvas>
        <div id="canvasResults"></div>
        <video id="canvasVideo" controls style="display: none;"></video>
    </div>
    
    <div class="test-section">
        <h2>3. è§†é¢‘é‡æ–°ç¼–ç æµ‹è¯•</h2>
        <input type="file" id="videoFile" accept="video/*">
        <button onclick="testVideoReencoding()">æµ‹è¯•é‡æ–°ç¼–ç </button>
        <div id="reencodingResults"></div>
        <video id="originalVideo" controls style="display: none;"></video>
        <video id="reencodedVideo" controls style="display: none;"></video>
    </div>
    
    <div class="test-section">
        <h2>4. MP4 ç›´æ¥å½•åˆ¶æµ‹è¯•</h2>
        <button onclick="testDirectMP4Recording()">æµ‹è¯•ç›´æ¥ MP4 å½•åˆ¶</button>
        <div id="mp4Results"></div>
        <video id="mp4Video" controls style="display: none;"></video>
    </div>

    <script>
        // 1. æ£€æµ‹ MIME ç±»å‹æ”¯æŒ
        function testMimeSupport() {
            const resultsDiv = document.getElementById('mimeResults');
            resultsDiv.innerHTML = '';
            
            const mimeTypes = [
                // MP4 ç›¸å…³
                'video/mp4',
                'video/mp4;codecs=h264',
                'video/mp4;codecs=avc1.42E01E',
                'video/mp4;codecs=avc1.4D401E',
                'video/mp4;codecs=avc1.64001E',
                'video/mp4;codecs=h265',
                'video/mp4;codecs=hev1.1.6.L93.B0',
                
                // WebM ç›¸å…³
                'video/webm',
                'video/webm;codecs=vp8',
                'video/webm;codecs=vp9',
                'video/webm;codecs=vp9.0',
                'video/webm;codecs=av01.0.04M.08',
                
                // å…¶ä»–æ ¼å¼
                'video/x-matroska',
                'video/avi'
            ];
            
            let mp4Supported = false;
            let h264Supported = false;
            
            mimeTypes.forEach(mimeType => {
                const supported = MediaRecorder.isTypeSupported(mimeType);
                const resultClass = supported ? 'success' : 'error';
                const resultText = supported ? 'âœ… æ”¯æŒ' : 'âŒ ä¸æ”¯æŒ';
                
                if (supported && mimeType.includes('mp4')) {
                    mp4Supported = true;
                }
                if (supported && mimeType.includes('h264')) {
                    h264Supported = true;
                }
                
                resultsDiv.innerHTML += `
                    <div class="result ${resultClass}">
                        ${mimeType}: ${resultText}
                    </div>
                `;
            });
            
            // æ€»ç»“
            resultsDiv.innerHTML += `
                <div class="result info">
                    <strong>æ€»ç»“:</strong><br>
                    MP4 å®¹å™¨æ”¯æŒ: ${mp4Supported ? 'âœ…' : 'âŒ'}<br>
                    H.264 ç¼–ç æ”¯æŒ: ${h264Supported ? 'âœ…' : 'âŒ'}<br>
                    ${mp4Supported && h264Supported ? 
                        'ğŸ‰ å¯ä»¥ç›´æ¥å½•åˆ¶ MP4 æ ¼å¼!' : 
                        'âš ï¸ éœ€è¦ä½¿ç”¨ WebM æ ¼å¼å½•åˆ¶'}
                </div>
            `;
        }
        
        // 2. æµ‹è¯• Canvas å½•åˆ¶
        function testCanvasRecording() {
            const canvas = document.getElementById('testCanvas');
            const ctx = canvas.getContext('2d');
            const resultsDiv = document.getElementById('canvasResults');
            const video = document.getElementById('canvasVideo');
            
            resultsDiv.innerHTML = '<div class="result info">å¼€å§‹ Canvas å½•åˆ¶æµ‹è¯•...</div>';
            
            // ç»˜åˆ¶åŠ¨ç”»å†…å®¹
            let frame = 0;
            function drawFrame() {
                ctx.fillStyle = `hsl(${frame * 2}, 70%, 50%)`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`Frame ${frame}`, canvas.width/2, canvas.height/2);
                
                frame++;
                if (frame < 90) { // 3ç§’åŠ¨ç”»
                    requestAnimationFrame(drawFrame);
                }
            }
            
            // å°è¯•ä¸åŒçš„ MIME ç±»å‹
            const testFormats = [
                'video/mp4;codecs=h264',
                'video/mp4',
                'video/webm;codecs=vp9',
                'video/webm;codecs=vp8',
                'video/webm'
            ];
            
            let formatIndex = 0;
            
            function tryNextFormat() {
                if (formatIndex >= testFormats.length) {
                    resultsDiv.innerHTML += '<div class="result error">æ‰€æœ‰æ ¼å¼éƒ½å¤±è´¥äº†</div>';
                    return;
                }
                
                const mimeType = testFormats[formatIndex];
                const supported = MediaRecorder.isTypeSupported(mimeType);
                
                if (!supported) {
                    resultsDiv.innerHTML += `<div class="result error">${mimeType}: ä¸æ”¯æŒï¼Œè·³è¿‡</div>`;
                    formatIndex++;
                    tryNextFormat();
                    return;
                }
                
                resultsDiv.innerHTML += `<div class="result info">å°è¯•æ ¼å¼: ${mimeType}</div>`;
                
                const stream = canvas.captureStream(30);
                const chunks = [];
                
                const recorder = new MediaRecorder(stream, {
                    mimeType: mimeType,
                    videoBitsPerSecond: 5000000
                });
                
                recorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        chunks.push(e.data);
                    }
                };
                
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: mimeType });
                    const url = URL.createObjectURL(blob);
                    
                    video.src = url;
                    video.style.display = 'block';
                    
                    resultsDiv.innerHTML += `
                        <div class="result success">
                            âœ… æˆåŠŸå½•åˆ¶: ${mimeType}<br>
                            æ–‡ä»¶å¤§å°: ${(blob.size / 1024).toFixed(2)} KB<br>
                            å®é™… MIME: ${blob.type}
                        </div>
                    `;
                };
                
                recorder.onerror = (e) => {
                    resultsDiv.innerHTML += `<div class="result error">å½•åˆ¶å¤±è´¥: ${e.error}</div>`;
                    formatIndex++;
                    tryNextFormat();
                };
                
                // å¼€å§‹å½•åˆ¶
                frame = 0;
                recorder.start();
                drawFrame();
                
                // 3ç§’ååœæ­¢
                setTimeout(() => {
                    recorder.stop();
                }, 3000);
            }
            
            tryNextFormat();
        }
        
        // 3. æµ‹è¯•è§†é¢‘é‡æ–°ç¼–ç 
        async function testVideoReencoding() {
            const fileInput = document.getElementById('videoFile');
            const resultsDiv = document.getElementById('reencodingResults');
            const originalVideo = document.getElementById('originalVideo');
            const reencodedVideo = document.getElementById('reencodedVideo');
            
            if (!fileInput.files[0]) {
                resultsDiv.innerHTML = '<div class="result error">è¯·å…ˆé€‰æ‹©ä¸€ä¸ªè§†é¢‘æ–‡ä»¶</div>';
                return;
            }
            
            const file = fileInput.files[0];
            resultsDiv.innerHTML = '<div class="result info">å¼€å§‹é‡æ–°ç¼–ç æµ‹è¯•...</div>';
            
            // æ˜¾ç¤ºåŸå§‹è§†é¢‘
            originalVideo.src = URL.createObjectURL(file);
            originalVideo.style.display = 'block';
            
            // ç­‰å¾…è§†é¢‘åŠ è½½
            originalVideo.onloadedmetadata = async () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = originalVideo.videoWidth;
                canvas.height = originalVideo.videoHeight;
                
                // å°è¯• MP4 ç¼–ç 
                const targetMimeType = MediaRecorder.isTypeSupported('video/mp4;codecs=h264') 
                    ? 'video/mp4;codecs=h264' 
                    : 'video/webm;codecs=vp9';
                
                resultsDiv.innerHTML += `<div class="result info">ä½¿ç”¨æ ¼å¼: ${targetMimeType}</div>`;
                
                const stream = canvas.captureStream(30);
                const chunks = [];
                
                const recorder = new MediaRecorder(stream, {
                    mimeType: targetMimeType,
                    videoBitsPerSecond: 8000000
                });
                
                recorder.ondataavailable = (e) => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: targetMimeType });
                    reencodedVideo.src = URL.createObjectURL(blob);
                    reencodedVideo.style.display = 'block';
                    
                    resultsDiv.innerHTML += `
                        <div class="result success">
                            âœ… é‡æ–°ç¼–ç å®Œæˆ<br>
                            åŸå§‹å¤§å°: ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                            ç¼–ç åå¤§å°: ${(blob.size / 1024 / 1024).toFixed(2)} MB<br>
                            å‹ç¼©æ¯”: ${((1 - blob.size / file.size) * 100).toFixed(1)}%<br>
                            è¾“å‡ºæ ¼å¼: ${blob.type}
                        </div>
                    `;
                };
                
                // å¼€å§‹å½•åˆ¶å’Œé‡æ–°ç¼–ç 
                recorder.start();
                originalVideo.currentTime = 0;
                originalVideo.play();
                
                function renderFrame() {
                    if (!originalVideo.ended) {
                        ctx.drawImage(originalVideo, 0, 0);
                        requestAnimationFrame(renderFrame);
                    } else {
                        recorder.stop();
                    }
                }
                
                renderFrame();
            };
        }
        
        // 4. æµ‹è¯•ç›´æ¥ MP4 å½•åˆ¶
        async function testDirectMP4Recording() {
            const resultsDiv = document.getElementById('mp4Results');
            const video = document.getElementById('mp4Video');
            
            resultsDiv.innerHTML = '<div class="result info">æµ‹è¯•ç›´æ¥ MP4 å½•åˆ¶...</div>';
            
            try {
                // è¯·æ±‚å±å¹•å½•åˆ¶
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { width: 1280, height: 720 },
                    audio: false
                });
                
                // å°è¯• MP4 æ ¼å¼
                const mp4MimeTypes = [
                    'video/mp4;codecs=h264',
                    'video/mp4;codecs=avc1.42E01E',
                    'video/mp4'
                ];
                
                let selectedMimeType = null;
                for (const mimeType of mp4MimeTypes) {
                    if (MediaRecorder.isTypeSupported(mimeType)) {
                        selectedMimeType = mimeType;
                        break;
                    }
                }
                
                if (!selectedMimeType) {
                    resultsDiv.innerHTML += '<div class="result error">âŒ æµè§ˆå™¨ä¸æ”¯æŒ MP4 å½•åˆ¶</div>';
                    return;
                }
                
                resultsDiv.innerHTML += `<div class="result success">âœ… ä½¿ç”¨æ ¼å¼: ${selectedMimeType}</div>`;
                
                const chunks = [];
                const recorder = new MediaRecorder(stream, {
                    mimeType: selectedMimeType,
                    videoBitsPerSecond: 8000000
                });
                
                recorder.ondataavailable = (e) => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: selectedMimeType });
                    video.src = URL.createObjectURL(blob);
                    video.style.display = 'block';
                    
                    resultsDiv.innerHTML += `
                        <div class="result success">
                            ğŸ‰ ç›´æ¥ MP4 å½•åˆ¶æˆåŠŸï¼<br>
                            æ–‡ä»¶å¤§å°: ${(blob.size / 1024 / 1024).toFixed(2)} MB<br>
                            MIME ç±»å‹: ${blob.type}<br>
                            è¿™æ„å‘³ç€å¯ä»¥ç›´æ¥å½•åˆ¶ MP4 æ ¼å¼ï¼
                        </div>
                    `;
                    
                    stream.getTracks().forEach(track => track.stop());
                };
                
                recorder.onerror = (e) => {
                    resultsDiv.innerHTML += `<div class="result error">å½•åˆ¶å¤±è´¥: ${e.error}</div>`;
                    stream.getTracks().forEach(track => track.stop());
                };
                
                recorder.start();
                
                // 5ç§’ååœæ­¢å½•åˆ¶
                setTimeout(() => {
                    recorder.stop();
                }, 5000);
                
            } catch (error) {
                resultsDiv.innerHTML += `<div class="result error">è·å–å±å¹•å½•åˆ¶æƒé™å¤±è´¥: ${error.message}</div>`;
            }
        }
    </script>
</body>
