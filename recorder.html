<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Video Recorder - 录制中</title>
    <link rel="stylesheet" href="popup/popup.css">
    <style>
        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }
        .container {
            width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
        }
        .recording-timer {
            font-size: 48px;
            font-weight: bold;
            color: #dc3545;
            text-align: center;
            margin: 20px 0;
        }
        .status-large {
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>视频录制器</h1>
        </header>
        
        <main class="main">
            <!-- 录制控制区域 -->
            <div id="recording-section" class="section">
                <div class="status-large" id="status-large">准备录制</div>
                <div class="recording-timer" id="recording-timer" style="display: none;">00:00</div>
                
                <div class="status-display">
                    <span id="status-text">准备录制</span>
                    <div id="recording-indicator" class="indicator"></div>
                </div>
                
                <div class="controls">
                    <button id="start-btn" class="btn btn-primary">开始录制</button>
                    <button id="stop-btn" class="btn btn-secondary" disabled>停止录制</button>
                </div>
                
                <div class="recording-info">
                    <small id="recording-tip">点击开始录制当前标签页内容</small>
                </div>
            </div>
            
            <!-- 背景选择区域 (初始隐藏) -->
            <div id="background-section" class="section hidden">
                <div class="background-header">
                    <h3>选择背景</h3>
                    <p class="background-description">为您的视频添加专业背景</p>
                </div>
                
                <div class="background-preview">
                    <div id="preview-container" class="preview-container">
                        <div id="preview-video" class="preview-video">
                            <span class="preview-placeholder">视频预览</span>
                        </div>
                    </div>
                    <p class="preview-note">预览效果：视频将居中显示，四周添加背景</p>
                </div>
                
                <div class="background-options">
                    <div class="bg-option-wrapper">
                        <button class="bg-option" data-color="#ffffff" data-name="纯白" style="background-color: #ffffff; border: 2px solid #dee2e6;"></button>
                        <span class="bg-label">纯白</span>
                    </div>
                    <div class="bg-option-wrapper">
                        <button class="bg-option" data-color="#f8f9fa" data-name="浅灰" style="background-color: #f8f9fa;"></button>
                        <span class="bg-label">浅灰</span>
                    </div>
                    <div class="bg-option-wrapper">
                        <button class="bg-option" data-color="#e9ecef" data-name="中灰" style="background-color: #e9ecef;"></button>
                        <span class="bg-label">中灰</span>
                    </div>
                    <div class="bg-option-wrapper">
                        <button class="bg-option" data-color="#1a1a1a" data-name="深黑" style="background-color: #1a1a1a;"></button>
                        <span class="bg-label">深黑</span>
                    </div>
                    <div class="bg-option-wrapper">
                        <button class="bg-option" data-color="#0066cc" data-name="商务蓝" style="background-color: #0066cc;"></button>
                        <span class="bg-label">商务蓝</span>
                    </div>
                </div>
                
                <div class="background-info">
                    <div class="selected-info">
                        <span id="selected-bg-name">请选择背景颜色</span>
                    </div>
                </div>
                
                <div class="processing-controls">
                    <button id="apply-bg-btn" class="btn btn-primary" disabled>
                        <span class="btn-text">应用背景</span>
                        <span class="btn-loading hidden">处理中...</span>
                    </button>
                    <button id="skip-bg-btn" class="btn btn-secondary">直接下载</button>
                </div>
            </div>
            
            <!-- 进度显示区域 -->
            <div id="progress-section" class="section hidden">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <p id="progress-text">处理中...</p>
            </div>
        </main>
    </div>
    
    <script src="popup/videoRecorder.js"></script>
    <script src="popup/fileManager.js"></script>
    <script src="popup/backgroundProcessor.js"></script>
    <script src="popup/popup.js"></script>
    <script>
        // 等待DOM和PopupController加载完成
        document.addEventListener('DOMContentLoaded', () => {
            // 确保PopupController已定义
            if (typeof PopupController === 'undefined') {
                console.error('PopupController not defined');
                return;
            }

            // 在独立页面中显示大号计时器
            const originalStartTimer = PopupController.prototype.startRecordingTimer;
            PopupController.prototype.startRecordingTimer = function() {
                originalStartTimer.call(this);
                const timerEl = document.getElementById('recording-timer');
                const statusEl = document.getElementById('status-large');
                if (timerEl) timerEl.style.display = 'block';
                if (statusEl) statusEl.style.display = 'none';
            };
            
            const originalUpdateTime = PopupController.prototype.updateRecordingTime;
            PopupController.prototype.updateRecordingTime = function(duration) {
                originalUpdateTime.call(this, duration);
                const seconds = Math.floor(duration / 1000);
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                const timeString = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
                const timerEl = document.getElementById('recording-timer');
                if (timerEl) timerEl.textContent = timeString;
            };
            
            const originalReset = PopupController.prototype.reset;
            PopupController.prototype.reset = function() {
                originalReset.call(this);
                const timerEl = document.getElementById('recording-timer');
                const statusEl = document.getElementById('status-large');
                if (timerEl) timerEl.style.display = 'none';
                if (statusEl) {
                    statusEl.style.display = 'block';
                    statusEl.textContent = '准备录制';
                }
            };
        });
    </script>
</body>
</html>
