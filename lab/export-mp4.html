    <script>
        // WebM è½¬ MP4 æµ‹è¯•åº”ç”¨
        class WebmToMp4Test {
            constructor() {
                this.originalBlob = null;
                this.convertedBlob = null;
                this.exporter = null;
                this.isConverting = false;
                this.conversionAborted = false;

                this.initializeApp();
            }
            
            async initializeApp() {
                try {
                    this.showStatus('æ­£åœ¨åˆå§‹åŒ–...', 'info');
                    
                    // åˆå§‹åŒ– WebM è½¬ MP4 è½¬æ¢å™¨
                    if (window.WebmToMp4Converter) {
                        this.exporter = new WebmToMp4Converter();
                        await this.exporter.initialize();
                        this.showStatus('âœ… è½¬æ¢å™¨å·²å‡†å¤‡å°±ç»ª', 'success');
                    } else {
                        this.showStatus('âŒ è½¬æ¢å™¨æœªæ‰¾åˆ°', 'error');
                    }
                    
                } catch (error) {
                    console.error('åˆå§‹åŒ–å¤±è´¥:', error);
                    this.showStatus(`âŒ åˆå§‹åŒ–å¤±è´¥: ${error.message}`, 'error');
                }
            }
            
            showStatus(message, type = 'info') {
                const statusElement = document.getElementById('status');
                statusElement.innerHTML = `<div class="status ${type}">${message}</div>`;
            }
            
            updateProgress(progress, message = '') {
                const progressContainer = document.getElementById('progressContainer');
                const progressBar = document.getElementById('progressBar');
                
                if (progress > 0) {
                    progressContainer.style.display = 'block';
                    progressBar.style.width = `${Math.round(progress * 100)}%`;
                } else {
                    progressContainer.style.display = 'none';
                }
                
                if (message) {
                    this.showStatus(message, 'info');
                }
            }
            
            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            showFileInfo(blob, elementId, title) {
                const element = document.getElementById(elementId);
                const size = this.formatFileSize(blob.size);
                const type = blob.type || 'æœªçŸ¥';
                
                element.innerHTML = `
                    <div class="file-info">
                        <strong>${title}</strong><br>
                        å¤§å°: ${size}<br>
                        ç±»å‹: ${type}<br>
                        æœ€åä¿®æ”¹: ${new Date().toLocaleString()}
                    </div>
                `;
            }
        }
        
        // å…¨å±€å®ä¾‹
        let webmToMp4Test = null;
        window.webmToMp4Test = null; // ç¡®ä¿è½¬æ¢å™¨å¯ä»¥è®¿é—®
        
        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            webmToMp4Test = new WebmToMp4Test();
            window.webmToMp4Test = webmToMp4Test; // ç¡®ä¿è½¬æ¢å™¨å¯ä»¥è®¿é—®
            setupFileUpload();
        });
        
        // è®¾ç½®æ–‡ä»¶ä¸Šä¼ 
        function setupFileUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            
            // æ‹–æ‹½ä¸Šä¼ 
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            });
            
            // ç‚¹å‡»ä¸Šä¼ 
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            });
        }
        
        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect(file) {
            if (!file.type.includes('webm')) {
                webmToMp4Test.showStatus('âŒ è¯·é€‰æ‹© WebM æ ¼å¼çš„æ–‡ä»¶', 'error');
                return;
            }
            
            webmToMp4Test.originalBlob = file;
            webmToMp4Test.showFileInfo(file, 'fileInfo', 'å·²é€‰æ‹©æ–‡ä»¶');
            
            // æ˜¾ç¤ºåŸå§‹è§†é¢‘
            const originalVideo = document.getElementById('originalVideo');
            originalVideo.src = URL.createObjectURL(file);
            originalVideo.style.display = 'block';
            
            webmToMp4Test.showFileInfo(file, 'originalInfo', 'åŸå§‹ WebM');
            
            // å¯ç”¨è½¬æ¢æŒ‰é’®
            document.getElementById('convertBtn').disabled = false;
            
            webmToMp4Test.showStatus('âœ… æ–‡ä»¶å·²åŠ è½½ï¼Œå¯ä»¥å¼€å§‹è½¬æ¢', 'success');
        }

        // å–æ¶ˆè½¬æ¢
        function cancelConversion() {
            if (webmToMp4Test.isConverting) {
                webmToMp4Test.conversionAborted = true;
                webmToMp4Test.showStatus('â¹ï¸ æ­£åœ¨å–æ¶ˆè½¬æ¢...', 'info');

                // é‡ç½®æŒ‰é’®çŠ¶æ€
                document.getElementById('convertBtn').disabled = false;
                document.getElementById('cancelBtn').disabled = true;

                webmToMp4Test.updateProgress(0);

        // è½¬æ¢ä¸º MP4
        async function convertToMp4() {
            if (!webmToMp4Test.originalBlob) {
                webmToMp4Test.showStatus('âŒ è¯·å…ˆé€‰æ‹© WebM æ–‡ä»¶', 'error');
                return;
            }
            
            if (!webmToMp4Test.exporter) {
                webmToMp4Test.showStatus('âŒ è½¬æ¢å™¨æœªåˆå§‹åŒ–', 'error');
                return;
            }
            
            try {
                const quality = document.getElementById('qualitySelect').value;
                const startTime = Date.now();
                
                webmToMp4Test.showStatus('å¼€å§‹è½¬æ¢...', 'info');
                webmToMp4Test.isConverting = true;
                webmToMp4Test.conversionAborted = false;
                document.getElementById('convertBtn').disabled = true;
                document.getElementById('cancelBtn').disabled = false;
                
                // è·å–è§†é¢‘æ—¶é•¿
                const video = document.createElement('video');
                video.src = URL.createObjectURL(webmToMp4Test.originalBlob);
                await new Promise(resolve => {
                    video.onloadedmetadata = resolve;
                });
                
                const duration = video.duration;
                console.log('è§†é¢‘æ—¶é•¿:', duration, 'ç§’');
                
                // ä½¿ç”¨ WebM è½¬ MP4 è½¬æ¢å™¨
                const result = await webmToMp4Test.exporter.convertWebmToMp4(
                    webmToMp4Test.originalBlob,
                    {
                        quality: quality,
                        frameRate: 30,
                        duration: isFinite(duration) ? duration : 5, // ğŸ”§ ä¼ é€’æœ‰æ•ˆæ—¶é•¿
                        maxDuration: 30, // ğŸ”§ é™åˆ¶æœ€å¤§æ—¶é•¿ä¸º30ç§’
                        backgroundConfig: {
                            color: '#000000',
                            padding: 0,
                            outputRatio: '16:9'
                        },
                        progressCallback: (progress, message) => {
                            webmToMp4Test.updateProgress(progress, message);
                        }
                    }
                );
                
                webmToMp4Test.convertedBlob = result.blob;
                const processingTime = Date.now() - startTime;
                
                // æ˜¾ç¤ºè½¬æ¢åçš„è§†é¢‘
                const convertedVideo = document.getElementById('convertedVideo');
                convertedVideo.src = URL.createObjectURL(webmToMp4Test.convertedBlob);
                convertedVideo.style.display = 'block';
                
                webmToMp4Test.showFileInfo(webmToMp4Test.convertedBlob, 'convertedInfo', 'è½¬æ¢å MP4');
                
                // åˆ›å»ºä¸‹è½½é“¾æ¥
                const downloadLinks = document.getElementById('downloadLinks');
                downloadLinks.innerHTML = `
                    <a href="${URL.createObjectURL(webmToMp4Test.convertedBlob)}" 
                       download="converted-${Date.now()}.mp4" 
                       class="download-link">ä¸‹è½½ MP4</a>
                `;
                
                // æ˜¾ç¤ºè½¬æ¢ç»Ÿè®¡
                const originalSize = webmToMp4Test.originalBlob.size;
                const convertedSize = webmToMp4Test.convertedBlob.size;
                const compression = ((originalSize - convertedSize) / originalSize * 100).toFixed(1);
                
                webmToMp4Test.updateProgress(0); // éšè—è¿›åº¦æ¡
                webmToMp4Test.showStatus(
                    `âœ… è½¬æ¢å®Œæˆï¼å¤„ç†æ—¶é—´: ${(processingTime / 1000).toFixed(1)}ç§’ï¼Œ` +
                    `å¤§å°å˜åŒ–: ${compression > 0 ? '-' : '+'}${Math.abs(compression)}%`,
                    'success'
                );
                
            } catch (error) {
                console.error('è½¬æ¢å¤±è´¥:', error);
                webmToMp4Test.updateProgress(0);
                webmToMp4Test.showStatus(`âŒ è½¬æ¢å¤±è´¥: ${error.message}`, 'error');
            } finally {
                webmToMp4Test.isConverting = false;
                document.getElementById('convertBtn').disabled = false;
                document.getElementById('cancelBtn').disabled = true;
            }
        }
        
        // åˆ›å»ºæµ‹è¯• WebM
        async function createTestWebm() {
            try {
                webmToMp4Test.showStatus('æ­£åœ¨åˆ›å»ºæµ‹è¯• WebM...', 'info');
                
                // åˆ›å»ºæµ‹è¯• Canvas
                const canvas = document.createElement('canvas');
                canvas.width = 640;
                canvas.height = 480;
                const ctx = canvas.getContext('2d');
                
                // ç»˜åˆ¶æµ‹è¯•å†…å®¹
                ctx.fillStyle = '#1a1a2e';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('WebM è½¬ MP4 æµ‹è¯•', canvas.width / 2, canvas.height / 2 - 50);
                
                ctx.font = '24px Arial';
                ctx.fillText('è¿™æ˜¯ä¸€ä¸ªæµ‹è¯•è§†é¢‘', canvas.width / 2, canvas.height / 2 + 20);
                
                // åˆ›å»ºåŠ¨ç”»å†…å®¹
                let frame = 0;
                const animateCanvas = () => {
                    // æ¸…é™¤ç”»å¸ƒ
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    // ç»˜åˆ¶åŠ¨æ€èƒŒæ™¯
                    const hue = (frame * 3) % 360;
                    ctx.fillStyle = `hsl(${hue}, 70%, 30%)`;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // ç»˜åˆ¶ç§»åŠ¨çš„åœ†
                    ctx.fillStyle = '#ffffff';
                    const x = (Math.sin(frame * 0.1) + 1) * (canvas.width - 100) / 2 + 50;
                    const y = (Math.cos(frame * 0.08) + 1) * (canvas.height - 100) / 2 + 50;

                    ctx.beginPath();
                    ctx.arc(x, y, 30, 0, 2 * Math.PI);
                    ctx.fill();

                    // ç»˜åˆ¶æ–‡å­—
                    ctx.fillStyle = '#ffffff';
                    ctx.font = 'bold 32px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`WebM æµ‹è¯• - å¸§: ${frame}`, canvas.width / 2, canvas.height / 2 - 30);
                    ctx.font = '20px Arial';
                    ctx.fillText(`æ—¶é—´: ${(frame / 30).toFixed(1)}s`, canvas.width / 2, canvas.height / 2 + 10);

                    frame++;
                };

                // åˆ›å»ºè§†é¢‘æµå¹¶å½•åˆ¶
                const stream = canvas.captureStream(30);
                const mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm',
                    videoBitsPerSecond: 2000000
                });

                const chunks = [];
                let animationId;

                return new Promise((resolve) => {
                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            chunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = () => {
                        // åœæ­¢åŠ¨ç”»
                        if (animationId) {
                            cancelAnimationFrame(animationId);
                        }

                        const testBlob = new Blob(chunks, { type: 'video/webm' });
                        stream.getTracks().forEach(track => track.stop());

                        console.log('æµ‹è¯• WebM åˆ›å»ºå®Œæˆ:', {
                            size: webmToMp4Test.formatFileSize(testBlob.size),
                            type: testBlob.type,
                            frames: frame
                        });

                        // è‡ªåŠ¨é€‰æ‹©è¿™ä¸ªæµ‹è¯•æ–‡ä»¶
                        handleFileSelect(testBlob);

                        webmToMp4Test.showStatus('âœ… æµ‹è¯• WebM å·²åˆ›å»º', 'success');
                        resolve();
                    };

                    // å¼€å§‹å½•åˆ¶å’ŒåŠ¨ç”»
                    mediaRecorder.start();

                    const animate = () => {
                        animateCanvas();
                        animationId = requestAnimationFrame(animate);
                    };
                    animate();

                    // å½•åˆ¶5ç§’
                    setTimeout(() => {
                        mediaRecorder.stop();
                    }, 5000);
                });
                
            } catch (error) {
                console.error('åˆ›å»ºæµ‹è¯• WebM å¤±è´¥:', error);
                webmToMp4Test.showStatus(`âŒ åˆ›å»ºå¤±è´¥: ${error.message}`, 'error');
            }
        }
