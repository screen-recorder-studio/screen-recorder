<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Image Viewer (Transfer Test)</title>
    <script src="viewer.js" defer></script>
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      header { background: #222; color: #fff; padding: 8px 12px; font-size: 14px; }
      main { padding: 8px; display: flex; gap: 12px; align-items: flex-start; }
      #img { max-width: 100%; max-height: 220px; border: 1px solid #ddd; }
      #meta { white-space: pre-wrap; font-size: 12px; color: #333; }
    </style>
  </head>
  <body>
    <header>Iframe Image Viewer</header>
    <main>
      <img id="img" alt="Transferred image will appear here" />
      <pre id="meta">Waiting for image...</pre>
    </main>
  </body>
</html>
