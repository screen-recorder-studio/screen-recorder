<body>
    <h1>ğŸ”§ MP4 é—®é¢˜è°ƒè¯•å·¥å…·</h1>
    
    <div class="section">

    <div class="section">

        <button id="recordBtn" onclick="startRecording()">å¼€å§‹å½•åˆ¶</button>
        <button id="stopBtn" onclick="stopRecording()" disabled>åœæ­¢å½•åˆ¶</button>
        <button id="convertBtn" onclick="convertToMP4()" disabled>è½¬æ¢ä¸º MP4</button>
        <div id="recordResults"></div>

        <video id="convertedVideo" controls style="display: none;"></video>

    <div class="section">
        <h2>3. è¯¦ç»†æ—¥å¿—</h2>
        <button onclick="clearLog()">æ¸…ç©ºæ—¥å¿—</button>
        <div id="debugLog" class="log"></div>

    <script src="popup/canvas-mp4-transcoder.js"></script>
    <script>
        let currentWebMBlob = null;
        let currentMP4Blob = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let transcoder = null;
        let debugLog = [];

        // åˆå§‹åŒ–
        window.onload = function() {
            transcoder = new CanvasMP4Transcoder();
            log('ğŸ”§ è°ƒè¯•å·¥å…·å·²åŠ è½½');
            
            // é‡å†™ console æ–¹æ³•æ¥æ•è·æ—¥å¿—
            const originalLog = console.log;
            const originalWarn = console.warn;
            const originalError = console.error;
            
            console.log = function(...args) {
                log('LOG: ' + args.join(' '));
                originalLog.apply(console, args);
            };
            
            console.warn = function(...args) {
                log('WARN: ' + args.join(' '));
                originalWarn.apply(console, args);
            };
            
            console.error = function(...args) {
                log('ERROR: ' + args.join(' '));
                originalError.apply(console, args);
            };
        };

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.push(`[${timestamp}] ${message}`);
            updateLogDisplay();
        }

        function updateLogDisplay() {
            const logDiv = document.getElementById('debugLog');
            logDiv.textContent = debugLog.slice(-50).join('\n'); // æ˜¾ç¤ºæœ€è¿‘50æ¡
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            debugLog = [];
            updateLogDisplay();
        }

        // å¿«é€Ÿæµ‹è¯•
        async function quickTest() {
            const resultsDiv = document.getElementById('quickResults');
            resultsDiv.innerHTML = '<div class="result info">æ­£åœ¨è¿›è¡Œå¿«é€Ÿæµ‹è¯•...</div>';
            
            try {
                log('å¼€å§‹å¿«é€Ÿæµ‹è¯•');
                
                // 1. æ£€æŸ¥ MediaRecorder æ”¯æŒ
                const mp4Support = transcoder.isMP4TranscodingSupported();
                log(`MP4 è½¬ç æ”¯æŒ: ${mp4Support}`);
                
                // 2. æ£€æŸ¥æ”¯æŒçš„æ ¼å¼
                const supportedTypes = transcoder.supportedMP4Types;
                log(`æ”¯æŒçš„ MP4 æ ¼å¼: ${JSON.stringify(supportedTypes)}`);
                
                // 3. æµ‹è¯• Canvas å½•åˆ¶
                const canvas = document.createElement('canvas');
                canvas.width = 640;
                canvas.height = 480;
                const ctx = canvas.getContext('2d');
                
                // ç»˜åˆ¶æµ‹è¯•å†…å®¹
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(0, 0, 640, 480);
                ctx.fillStyle = '#ffffff';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('æµ‹è¯•', 320, 240);
                
                const stream = canvas.captureStream(30);
                log(`Canvas stream åˆ›å»º: ${stream.active}`);
                
                // 4. æµ‹è¯• MediaRecorder åˆ›å»º
                const testResults = await testMediaRecorderCreation(stream);
                
                resultsDiv.innerHTML = `
                    <div class="result ${mp4Support ? 'success' : 'error'}">
                        <strong>å¿«é€Ÿæµ‹è¯•ç»“æœ:</strong><br>
                        MP4 è½¬ç æ”¯æŒ: ${mp4Support ? 'âœ…' : 'âŒ'}<br>
                        æ”¯æŒçš„æ ¼å¼æ•°é‡: ${supportedTypes.length}<br>
                        Canvas Stream: ${stream.active ? 'âœ…' : 'âŒ'}<br>
                        MediaRecorder æµ‹è¯•: ${testResults.success ? 'âœ…' : 'âŒ'}<br>
                        ${testResults.success ? '' : `é”™è¯¯: ${testResults.error}`}
                    </div>
                `;
                
            } catch (error) {
                log(`å¿«é€Ÿæµ‹è¯•å¤±è´¥: ${error.message}`);
                resultsDiv.innerHTML = `
                    <div class="result error">
                        å¿«é€Ÿæµ‹è¯•å¤±è´¥: ${error.message}
                    </div>
                `;
            }
        }

        // æµ‹è¯• MediaRecorder åˆ›å»º
        async function testMediaRecorderCreation(stream) {
            try {
                const safeMimeType = transcoder.getSafeMP4MimeType();
                log(`å°è¯•åˆ›å»º MediaRecorderï¼Œæ ¼å¼: ${safeMimeType}`);
                
                const recorder = new MediaRecorder(stream, {
                    mimeType: safeMimeType,
                    videoBitsPerSecond: 2000000
                });
                
                log(`MediaRecorder åˆ›å»ºæˆåŠŸï¼Œå®é™…æ ¼å¼: ${recorder.mimeType}`);
                
                // æµ‹è¯•å½•åˆ¶
                return new Promise((resolve) => {
                    const chunks = [];
                    
                    recorder.ondataavailable = (e) => {
                        if (e.data.size > 0) {
                            chunks.push(e.data);
                            log(`æ”¶åˆ°æ•°æ®å—: ${e.data.size} bytes`);
                        }
                    };
                    
                    recorder.onstop = () => {
                        const blob = new Blob(chunks, { type: recorder.mimeType });
                        log(`å½•åˆ¶å®Œæˆ: ${blob.size} bytes, ç±»å‹: ${blob.type}`);
                        resolve({ success: true, blob, actualType: recorder.mimeType });
                    };
                    
                    recorder.onerror = (e) => {
                        log(`å½•åˆ¶é”™è¯¯: ${e.error}`);
                        resolve({ success: false, error: e.error });
                    };
                    
                    recorder.start();
                    
                    // 1ç§’ååœæ­¢
                    setTimeout(() => {
                        if (recorder.state === 'recording') {
                            recorder.stop();
                        }
                    }, 1000);
                });
                
            } catch (error) {
                log(`MediaRecorder åˆ›å»ºå¤±è´¥: ${error.message}`);
                return { success: false, error: error.message };
            }
        }

        // å¼€å§‹å½•åˆ¶
        async function startRecording() {
            const resultsDiv = document.getElementById('recordResults');
            const recordBtn = document.getElementById('recordBtn');
            const stopBtn = document.getElementById('stopBtn');

            try {
                log('è¯·æ±‚å±å¹•å½•åˆ¶æƒé™');
                resultsDiv.innerHTML = '<div class="result info">è¯·æ±‚å±å¹•å½•åˆ¶æƒé™...</div>';

                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { width: 1280, height: 720 },
                    audio: false
                });

                const mimeType = getSupportedWebMMimeType();
                log(`ä½¿ç”¨ WebM æ ¼å¼: ${mimeType}`);
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: mimeType,
                    videoBitsPerSecond: 5000000
                });

                recordedChunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                        log(`WebM æ•°æ®å—: ${e.data.size} bytes`);
                    }
                };

                mediaRecorder.onstop = () => {
                    currentWebMBlob = new Blob(recordedChunks, { type: mimeType });
                    log(`WebM å½•åˆ¶å®Œæˆ: ${currentWebMBlob.size} bytes`);
                    
                    const originalVideo = document.getElementById('originalVideo');
                    originalVideo.src = URL.createObjectURL(currentWebMBlob);
                    originalVideo.style.display = 'block';

                    resultsDiv.innerHTML += `
                        <div class="result success">
                            âœ… WebM å½•åˆ¶å®Œæˆï¼<br>
                            æ–‡ä»¶å¤§å°: ${formatFileSize(currentWebMBlob.size)}<br>
                            MIME ç±»å‹: ${currentWebMBlob.type}
                        </div>
                    `;

                    document.getElementById('convertBtn').disabled = false;
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                log('å¼€å§‹ WebM å½•åˆ¶');
                
                recordBtn.disabled = true;
                stopBtn.disabled = false;

                resultsDiv.innerHTML += '<div class="result success">ğŸ“¹ å¼€å§‹å½•åˆ¶ WebM æ ¼å¼</div>';

            } catch (error) {
                log(`å½•åˆ¶å¤±è´¥: ${error.message}`);
                resultsDiv.innerHTML += `
                    <div class="result error">
                        å½•åˆ¶å¤±è´¥: ${error.message}
                    </div>
                `;
            }
        }

        // åœæ­¢å½•åˆ¶
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                log('åœæ­¢å½•åˆ¶');
            }

            document.getElementById('recordBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        // è½¬æ¢ä¸º MP4
        async function convertToMP4() {
            if (!currentWebMBlob) {
                alert('è¯·å…ˆå½•åˆ¶è§†é¢‘');
                return;
            }

            const resultsDiv = document.getElementById('recordResults');
            const convertBtn = document.getElementById('convertBtn');

            convertBtn.disabled = true;
            log('å¼€å§‹ MP4 è½¬æ¢');

            try {
                resultsDiv.innerHTML += '<div class="result info">æ­£åœ¨è½¬æ¢ä¸º MP4...</div>';

                currentMP4Blob = await transcoder.transcodeToMP4(currentWebMBlob, {
                    backgroundConfig: {
                        color: '#ffffff',
                        padding: 30,
                        outputRatio: '16:9'
                    },
                    quality: 'medium',
                    progressCallback: (percent, message) => {
                        log(`è½¬æ¢è¿›åº¦: ${percent.toFixed(1)}% - ${message}`);
                    }
                });

                log(`MP4 è½¬æ¢å®Œæˆ: ${currentMP4Blob.size} bytes, ç±»å‹: ${currentMP4Blob.type}`);

                // æ£€æŸ¥æ–‡ä»¶å¤´
                const arrayBuffer = await currentMP4Blob.slice(0, 16).arrayBuffer();
                const uint8Array = new Uint8Array(arrayBuffer);
                const hexHeader = Array.from(uint8Array).map(b => b.toString(16).padStart(2, '0')).join(' ');
                log(`æ–‡ä»¶å¤´: ${hexHeader}`);

                // æ˜¾ç¤ºè½¬æ¢åçš„è§†é¢‘
                const convertedVideo = document.getElementById('convertedVideo');
                convertedVideo.src = URL.createObjectURL(currentMP4Blob);
                convertedVideo.style.display = 'block';

                // æµ‹è¯•æ’­æ”¾
                convertedVideo.onloadedmetadata = () => {
                    log(`è§†é¢‘å…ƒæ•°æ®åŠ è½½æˆåŠŸ: ${convertedVideo.videoWidth}x${convertedVideo.videoHeight}`);
                    resultsDiv.innerHTML += `
                        <div class="result success">
                            âœ… MP4 è½¬æ¢å®Œæˆï¼<br>
                            æ–‡ä»¶å¤§å°: ${formatFileSize(currentMP4Blob.size)}<br>
                            MIME ç±»å‹: ${currentMP4Blob.type}<br>
                            è§†é¢‘å°ºå¯¸: ${convertedVideo.videoWidth}Ã—${convertedVideo.videoHeight}<br>
                            æ—¶é•¿: ${convertedVideo.duration.toFixed(2)}ç§’
                        </div>
                    `;
                };

                convertedVideo.onerror = (e) => {
                    log(`è§†é¢‘æ’­æ”¾é”™è¯¯: ${e.target.error?.message || 'æœªçŸ¥é”™è¯¯'}`);
                    resultsDiv.innerHTML += `
                        <div class="result error">
                            âŒ è§†é¢‘æ— æ³•æ’­æ”¾: ${e.target.error?.message || 'æœªçŸ¥é”™è¯¯'}
                        </div>
                    `;
                };

                // æä¾›ä¸‹è½½
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'ä¸‹è½½ MP4 æ–‡ä»¶';
                downloadBtn.onclick = () => {
                    const url = URL.createObjectURL(currentMP4Blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `test-mp4-${Date.now()}.mp4`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    log('MP4 æ–‡ä»¶å·²ä¸‹è½½');
                };
                resultsDiv.appendChild(downloadBtn);

            } catch (error) {
                log(`MP4 è½¬æ¢å¤±è´¥: ${error.message}`);
                resultsDiv.innerHTML += `
                    <div class="result error">
                        MP4 è½¬æ¢å¤±è´¥: ${error.message}
                    </div>
                `;
            } finally {
                convertBtn.disabled = false;
            }
        }

        // è·å–æ”¯æŒçš„ WebM MIME ç±»å‹
        function getSupportedWebMMimeType() {
            const types = [
                'video/webm;codecs=vp9',
                'video/webm;codecs=vp8',
                'video/webm'
            ];

            for (const type of types) {
                if (MediaRecorder.isTypeSupported(type)) {
                    return type;
                }
            }
            return 'video/webm';
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
