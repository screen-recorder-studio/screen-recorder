            formatFileSize(bytes) {

                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];

        // å…¨å±€æµ‹è¯•å®ä¾‹

        // åˆ‡æ¢é—ªåŠ¨æ•ˆæœ
        function toggleFlicker() {

        // åˆ›å»ºæµ‹è¯•è§†é¢‘
        async function createTestVideo() {
            try {

                // åˆ›å»º Canvas
                const canvas = document.createElement('canvas');

                // ç»˜åˆ¶æµ‹è¯•å†…å®¹

                ctx.fillText('æµ‹è¯•æ–‡å­—å†…å®¹', canvas.width / 2, 150);
                
                ctx.font = '18px Arial';
                ctx.fillText('è¿™æ˜¯ä¸€æ®µæµ‹è¯•æ–‡å­—ï¼Œç”¨äºæ£€éªŒé—ªåŠ¨ä¿®å¤æ•ˆæœ', canvas.width / 2, 200);
